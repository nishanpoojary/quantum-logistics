# Run this service on a different port to avoid conflicts
server.port=8081

# Kafka Consumer (Listener) settings
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=analytics-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.quantum.analytics_service.ShipmentRequestDTO

# Postgres Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/analytics
spring.datasource.username=quantum
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA (Hibernate) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect